name: Backend Unit Tests

on:
  push:
    branches: [ "main", "test_cicd", "staging" ]
    paths:
      - 'spotify-backend/**'
  pull_request:
    branches: [ "main", "test_cicd", "staging" ]
    paths:
      - 'spotify-backend/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: spotify-backend/package-lock.json

      - name: Install Dependencies
        working-directory: ./spotify-backend
        run: npm ci

      - name: Run Unit Tests (no DB)
        working-directory: ./spotify-backend
        run: npm test -- --testPathIgnorePatterns "tests/(models|migrations|admin-db)\\.test\\.js$"

